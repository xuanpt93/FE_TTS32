<section class="changePass">
  <div class="container">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <form [formGroup]="confirmForm">
        <img class="img-responsive" alt="logo" src="http://itsol.vn/wp-content/uploads/2019/11/logo_itsol.png" />
        <div class="card-header">
          <h3 class="text-center">Quên mật khẩu</h3>
        </div>
        <div class="form-group">
          <input
          type="email"
          [(ngModel)]="user.email"

          formControlName="email"
          class="form-control"
          name="email"
          id="email"
          aria-describedby="emailHid"
          placeholder="email"
        />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
          <div *ngIf="email?.errors?.['required']">
            Email không được để trông
          </div>
          <div *ngIf="email?.errors?.['email']">
            Email phải đúng định dạng
          </div>
        </div>
        </div>


        <button type="submit" class="btn btn-primary"  (click)="confirmMail()">Send OTP</button>
      </form>
    </div>
  </div>
</section>
