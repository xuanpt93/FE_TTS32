
<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputUserName">Full name</label>
      <input type="text" class="form-control" id="inputUserName" value="{{selectedUser.name}}" disabled>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputUserName">User name</label>
      <input type="text" class="form-control" id="inputUserName" value="{{selectedUser.userName}}" disabled>
    </div>
    <div class="form-group col-md-4">
      <label for="inputBirthday">Birthday</label>
      <input type="date" class="form-control" id="inputBirthday" value="{{selectedUser.birthday}}" disabled>
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" value="{{selectedUser.email}}" disabled>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputRole">Roles</label>
      <input type="text" class="form-control" id="inputRole" value="{{selectedUser.role}}" disabled>
    </div>
    <div class="form-group col-md-4">
      <label for="inputActive">Is active</label>
      <input type="text" class="form-control" id="inputActive" value="{{selectedUser.active}}" disabled>
    </div>
    <div class="form-group col-md-4">
      <label for="inputDelete">Is delete</label>
      <input type="text" class="form-control" id="inputDelete" value="{{selectedUser.delete}}" disabled>
    </div>
    <div class="form-row">
      <button class="btn btn-primary" type="" style="">Save</button>
    </div>
  </div>
</form>
